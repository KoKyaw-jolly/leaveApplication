<div class="element-wrapper">
    <h1>Button</h1>
    <div>
        <button nz-button nzType="primary">Primary Button</button>
        <button nz-button nzType="default">Default Button</button>
    </div>
</div>

<div class="element-wrapper">
    <h1>Input</h1>
    <div>
        <input nz-input placeholder="Basic usage" nzPrefix="asd" type="number" />
        <input nz-input placeholder="Basic usage" nzPrefix="asd" type="password" />
    </div>

    <br>
    <span>form</span>
    <br>
    <div>
        
    <form nz-form>
        <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="email">E-mail</nz-form-label>
            <nz-form-control [nzSpan]="14">
                <input nz-input name="email" type="email" id="email" />
            </nz-form-control>
        </nz-form-item>
    </form>
    </div>
</div>

<div class="element-wrapper">
    <h1>Select</h1>
    <div>
        <nz-select ngModel="lucy" nzShowSearch>
            <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
            <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
          </nz-select>
    </div>
</div>
